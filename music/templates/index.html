{% extends 'base.html' %}
{% block title %} Viberr {% endblock %}

{% block body %}
{% if object_list %}
<ul>
  {% for album in object_list %}
  <li><a href ="/music/{{album.id}}"> {{album.album_title}}</a></li>
  {% endfor %}
</ul>

{% else %}
  <h3>You don't have any albums</h3>
{% endif %}
{% endblock %}
